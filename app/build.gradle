apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply from: rootProject.file('basegradle/commonProject.gradle')
apply from: rootProject.file('basegradle/commonAndroid.gradle')
apply plugin: 'me.tatarka.retrolambda'
apply from: file('plugin.gradle')

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'org.aspectj:aspectjtools:1.8.1'
    }
}

android {
    defaultConfig {
        applicationId rootProject.ext.android_const.packageName
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            jniDebuggable true
        }

        release {
            minifyEnabled false
            shrinkResources false

            debuggable false
            jniDebuggable false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    configurations {
        all*.exclude group: 'com.google.android', module: 'android'
        all*.exclude group: 'com.google.android', module: 'support-v4'
        all*.exclude group: 'asm', module: 'asm'
    }


    productFlavors {
        normal {

        }

        ddebug {
        }
    }
}

dependencies {
    compile project(':common')
    compile project(':domain')
    compile project(':library')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile rootProject.ext.app_dep.appcompat_v7
    compile rootProject.ext.app_dep.design
    compile rootProject.ext.app_dep.okio
    compile(rootProject.ext.app_dep.okhttp) {
        exclude group: 'com.squareup.okio', module: 'okio'
    }
    compile rootProject.ext.app_dep.glide
    debugCompile rootProject.ext.app_dep.debug_leakcanary
    releaseCompile rootProject.ext.app_dep.release_leakcanary
    apt rootProject.ext.app_dep.apt_logansquare
    compile rootProject.ext.app_dep.logansquare
    apt rootProject.ext.app_dep.apt_dagger
    compile rootProject.ext.app_dep.dagger

    compile 'info.android15.nucleus:nucleus:2.0.1'
    compile 'info.android15.nucleus:nucleus-support-v7:2.0.1'
    compile 'info.android15.nucleus:nucleus-support-v4:2.0.1'
    compile 'org.aspectj:aspectjrt:1.8.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'frankiesardo:icepick:3.2.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.4.1@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.4.1@aar'
    compile 'com.github.Kennyc1012:MultiStateView:1.1.1'
    compile 'io.nlopez.smartadapters:library:1.2.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'cn.bingoogolapple:bga-badgeview:1.1.1@aar'
}


import org.aspectj.bridge.IMessage
import org.aspectj.bridge.MessageHandler
import org.aspectj.tools.ajc.Main


final def log = project.logger
final def variants = project.android.applicationVariants

variants.all { variant ->
    if (!variant.buildType.isDebuggable()) {
        log.debug("Skipping non-debuggable build type '${variant.buildType.name}'.")
        return;
    }

    JavaCompile javaCompile = variant.javaCompile
    javaCompile.doLast {
        String[] args = ["-showWeaveInfo",
                         "-1.5",
                         "-inpath", javaCompile.destinationDir.toString(),
                         "-aspectpath", javaCompile.classpath.asPath,
                         "-d", javaCompile.destinationDir.toString(),
                         "-classpath", javaCompile.classpath.asPath,
                         "-bootclasspath", project.android.bootClasspath.join(File.pathSeparator)]
        log.debug "ajc args: " + Arrays.toString(args)

        MessageHandler handler = new MessageHandler(true);
        new Main().run(args, handler);
        for (IMessage message : handler.getMessages(null, true)) {
            switch (message.getKind()) {
                case IMessage.ABORT:
                case IMessage.ERROR:
                case IMessage.FAIL:
                    log.error message.message, message.thrown
                    break;
                case IMessage.WARNING:
                    log.warn message.message, message.thrown
                    break;
                case IMessage.INFO:
                    log.info message.message, message.thrown
                    break;
                case IMessage.DEBUG:
                    log.debug message.message, message.thrown
                    break;
            }
        }
    }
}